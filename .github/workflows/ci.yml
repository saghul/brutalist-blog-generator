name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: swift-actions/setup-swift@v2
      - run: swift --version
      - run: make
      - run: make release
      - run: .build/release/bbg build
