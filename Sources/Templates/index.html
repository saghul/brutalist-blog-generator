{% extends "base.html" %}

{% block content %}

<p>
    {% for link in links %}
        <a href="{{ link.url }}">{{ link.name }}</a>{% if not forloop.last %} &mdash;{% endif %}
    {% endfor %}
</p>

<h2>Posts</h2>
<p>
    <ul>
        {% for post in posts %}
          <li><a href="{{ post.url }}">{{ post.title }}</a> &mdash; <i>{{ post.date }}</i></li>
        {% endfor %}
    </ul>
</p>

{% endblock %}
