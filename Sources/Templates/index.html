<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{% if title %}
<h1>{{ title }}</h1>
{% if tagLine %}
<h2>{{ tagLine }}</h2>
{% endif %}
{% endif %}
<div id="index">
    <ul>
        {% for post in posts %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
