{% extends "base.html" %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="../main.css">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="../rss.xml">
{% endblock %}

{% block title %}{{ post.title }} | {{ title }}{% endblock %}

{% block content %}

<p>
    <h2>{{ post.title }}</h2>
    <p class="sticky">
        <pre>{{ post.date }}</pre>
    </p>
</p>
<p>
    {{ post.content }}
</p>

<a href="../">‚Üê Back</a>

{% endblock %}
