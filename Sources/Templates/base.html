<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    {% block head %}
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="alternate" type="application/rss+xml" title="RSS" href="rss.xml">
    {% endblock %}
</head>
<body>
<p>
    <h1>{{ title }}</h1>
    <p class="sticky">
        <i>{{ tagLine }}</i>
    </p>
</p>
<hr />
{% block content %}{% endblock %}
</body>
</html>
