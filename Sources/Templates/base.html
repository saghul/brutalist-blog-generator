<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% block stylesDir %}{% endblock %}main.css">
</head>
<body>
<p>
    <h1>{{ title }}</h1>
    <p class="sticky">
        <i>{{ tagLine }}</i>
    </p>
</p>
<hr />
{% block content %}{% endblock %}
</body>
</html>
