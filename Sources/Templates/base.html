<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <style type="text/css">
        body {
            background-color: #FAFAFA;
            margin: 40px auto;
            max-width: 650px;
            line-height: 1.6;
            font-size: 18px;
            color: #444;
            padding: 0 10px;
        }
        h1,h2,h3 {
            line-height: 1.2;
        }
    </style>
</head>
<body>
<p>
    <h1>{{ title }}</h1>
    <h3><i>{{ tagLine }}</i></h3>
</p>
<hr />
{% block content %}{% endblock %}
</body>
</html>
